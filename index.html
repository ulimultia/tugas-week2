<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/plugin/sweetalert2/sweetalert2.min.css">
    <link rel="icon" href="assets/images/building.png">
    <title>MyOffice - Pegawai</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#" class="logo-office">
                    <img src="./assets/images/building.png" style="width: 35px; height: 35px;"><b>  MyOffice</b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Beranda</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Data Master
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Cabang</a></li>
                                <li><a class="dropdown-item active" href="#">Pegawai</a></li>
                                <li><a class="dropdown-item" href="#">Produk</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-lg-4">
            <div class="card card-data">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6 col-md-6">
                            <h5 class="mt-2">Data Pegawai</h5>
                        </div>
                        <div class="col-6 col-md-6 text-end">
                            <button type="button" class="btn btn-sm btn-primary my-1" data-bs-toggle="modal" data-bs-target="#tambahData"><i class="fas fa-plus"></i>  Tambah</button>
                            <!-- Modal Add-->
                            <div class="modal fade" id="tambahData" tabindex="-1" aria-labelledby="tambahDataLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="tambahDataLabel">Tambah Data Pegawai</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body text-start">
                                            <form id="formAddPegawai">
                                                <div class="mb-3">
                                                    <label for="namaPegawai" class="form-label">Nama Lengkap</label>
                                                    <input type="text" class="form-control" id="namaPegawai">
                                                    <p id="namaHelp"></p>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="namaDevisi" class="form-label">Devisi</label>
                                                    <input type="text" class="form-control" id="namaDevisi">
                                                    <p id="devisiHelp"></p>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="namaJabatan" class="form-label">Jabatan</label>
                                                    <input type="text" class="form-control" id="namaJabatan">
                                                    <p id="jabatanHelp"></p>
                                                </div>
                                                <div class="mb-5">
                                                    <label for="namaGaji" class="form-label">Gaji</label>
                                                    <input type="text" class="form-control" id="namaGaji">
                                                    <p id="gajiHelp"></p>
                                                </div>
                                                <div class="mb-3 text-end">
                                                    <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                                                    <button type="button" class="btn btn-primary" id="add-simpan">Simpan</button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Modal End -->
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3 col-md-1 mt-2">
                            <p>Filter:</p>
                        </div>
                        <div class="col-2 col-md-3 mt-2">
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Pilih salah satu devisi</option>
                                <option value="1">IT</option>
                                <option value="2">Marketing</option>
                                <option value="3">HRD</option>
                              </select>
                        </div>
                        <div class="col-2 col-md-3 mt-2">
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Pilih salah satu jabatan</option>
                                <option value="1">Manager</option>
                                <option value="2">Staff</option>
                            </select>
                        </div>
                        <div class="col-5 col-md-2 mt-2">
                            <button class="btn btn-sm btn-success">Filter</button>
                            <button class="btn btn-sm btn-secondary">Batal</button>
                        </div>
                        <div class="col-3 col-md-1 mt-2">
                            <p>Search:</p>
                        </div>
                        <div class="col-9 col-md-2 mt-2">
                            <form class="d-flex">
                                <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-sm btn-outline-secondary" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="konten-table">
                        <table class="table table-sm table-bordered table-striped mt-2">
                            <thead class="text-center">
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Devisi</th>
                                    <th>Jabatan</th>
                                    <th>Gaji</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="isi-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script src="./js/index.js "></script>
    <script src="./js/pegawai/getPegawai.js"></script>
    <script src="./js/pegawai/fromValPeg.js"></script>
    <script src="./js/pegawai/pegawai.js"></script>

    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js " data-auto-replace-svg="nest "></script>
    <!-- sweetalert2 -->
    <script src="./assets/plugin/sweetalert2/sweetalert2.all.min.js "></script>
</body>

</html>
